<?xml version="1.0" encoding="UTF-8"?>
<!--
  seqrity.ai S-shield logo

  - Modern, sleek emblem inspired by classic superhero shields
  - App name: seqrity.ai
  - Primary detailed variant with gradients and caption
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 256 256"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">seqrity.ai S shield logo</title>
  <desc id="desc">A modern shield-shaped logo with a stylized S for seqrity.ai</desc>

  <defs>
    <!-- Primary shield gradient -->
    <linearGradient id="shieldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="40%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Accent gradient for the S -->
    <linearGradient id="sGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <!-- Ambient glow behind the shield -->
    <radialGradient id="glowGradient" cx="50%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.35"/>
      <stop offset="40%" stop-color="#22c55e" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="8"
        stdDeviation="12"
        flood-color="#020617"
        flood-opacity="0.65"
      />
    </filter>
  </defs>

  <!-- Ambient glow -->
  <circle
    cx="128"
    cy="112"
    r="110"
    fill="url(#glowGradient)"
  />

  <!-- Primary shield + S -->
  <g filter="url(#softShadow)">
    <!-- Shield base -->
    <path
      d="M128 16 40 60v72c0 60.5 38.7 113.3 88 124 49.3-10.7 88-63.5 88-124V60L128 16z"
      fill="url(#shieldGradient)"
      stroke="#020617"
      stroke-width="4"
      stroke-linejoin="round"
    />

    <!-- Inner bezel -->
    <path
      d="M128 30 52 68v64c0 52.4 33.4 98.3 76 108 42.6-9.7 76-55.6 76-108V68L128 30z"
      fill="none"
      stroke="rgba(148,163,184,0.65)"
      stroke-width="2.5"
      stroke-linejoin="round"
    />

    <!-- Stylized S body -->
    <path
      d="M82 100
         c0 -24 19 -42 48 -42
         c25 0 44 10 52 28
         l-26 10
         c-6 -11 -16 -16 -28 -16
         c-13 0 -21 6 -21 14
         c0 7 5 12 18 14
         l20 4
         c28 5 40 17 40 36
         c0 24 -19 40 -51 40
         c-27 0 -47 -10 -57 -30
         l25 -12
         c7 13 18 18 33 18
         c14 0 23 -6 23 -15
         c0 -8 -5 -12 -18 -14
         l-21 -4
         C96 133 82 121 82 100z"
      fill="url(#sGradient)"
    />

    <!-- Top highlight -->
    <path
      d="M92 96
         c3 -15 17 -26 38 -26
         c18 0 31 5 40 17
         l-9 4
         c-8 -9 -18 -13 -31 -13
         c-19 0 -30 9 -33 19z"
      fill="#ffffff"
      fill-opacity="0.2"
    />

    <!-- Lower shadow inside S -->
    <path
      d="M102 148
         l10 -6
         c5 7 13 10 25 10
         c14 0 23 -5 25 -13
         l10 3
         c-3 14 -17 24 -36 24
         c-18 0 -30 -6 -34 -18z"
      fill="#020617"
      fill-opacity="0.45"
    />

  
  </g>



</svg>
